<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Stats preview card component</title>
  </head>
  <body>
    <main class="card">
      <div class="card__img">
      </div>
      <div class="card__info">
        <div class="card__infoText">
          <h1>
            Get <span id="changeColor">insights </span>that
            helps your business grow.
          </h1>
          <p class="infoText__mainParagraph">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall
            efficiency.
          </p>
        </div>
        <div class="card__infoValues">
          <div class="infoValue">
            <p>10k+</p>
            <p>companies</p>
          </div>
          <div class="infoValue">
            <p>314</p>
            <p>templates</p>
          </div>
          <div class="infoValue">
            <p>12M+</p>
            <p>queries</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
